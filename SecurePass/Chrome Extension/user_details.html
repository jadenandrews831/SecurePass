<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <link rel="stylesheet" href="index.css">
  <div id="main">
    <img src="logo.png" style="width: 300px;  height: auto" alt="SecurePass logo">
    <form action="http://localhost:8080/user_details.html" method="post">
      <label for="first_name">Username</label>
      <input type="text" name="first_name" id="first_name" autocomplete="True"><br>
      <label for="last_name">Password</label>
      <input type="password" name="last_name" id="last_name" autocomplete="False"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
